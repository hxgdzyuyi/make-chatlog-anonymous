<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Welcome to Middleman</title>
    
    <link href="stylesheets/normalize.css" rel="stylesheet" type="text/css" /><link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/dist/index.js" type="text/javascript"></script>
  </head>
  
  <body class="index">
    <header>
  <h1>快速匿名您的聊天记录</h1>
</header>

<div class="setting">
  <form>
    <label>
      <input type="checkbox" name="anonymous" checked>
      是否开启匿名模式
    </label>
  </form>
</div>

<div class="main">
  <div class="left-col">
    <div class="chatlog-input-wrapper">
      <textarea class="chatlog-input" name="" cols="30" rows="10">
        雨忆  22:41:57
        突然意识到，把“美”这个字倒过来之后是……大，王，八……
      </textarea>
    </div>
  </div>
  <div class="right-col">
    <div class="anonymous-chatlog">
    </div>
  </div>
</div>
  </body>
</html>
